---

<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{ site.title }}</title>

		<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
		<link rel="icon" href="{{ site.baseurl }}/favicon-128.png">
		<meta name="theme-color" content="#F5F5F5">
		
		<link rel="stylesheet" href="{{ site.baseurl }}/style.css">
	</head>
	<body>
		<div class="background-image">
			<img src="{{ site.baseurl }}/images/quincy-take-pill.jpg" alt="来，吃药">
		</div>
		<div class="content-divider">
			<img class="center pill-icon" src="{{ site.baseurl }}/favicon-128.png" alt="药丸">
		</div>

		<h1 class="center site-title">{{ site.title }}</h1>
		<p class="center">{{ site.description }}</p>
		<p class="center">缺货中，请过两天再来看。</p>
		
		<div class="footer">
			<span>由 <a href="https://fiveyellowmice.com/">FiveYellowMice</a> 制作</span>
			<a href="{{ site.baseurl }}/copyright.txt">其他人作品的版权</a>
		</div>
	</body>
</html>
