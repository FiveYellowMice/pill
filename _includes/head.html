<head prefix="og: http://ogp.me/ns#">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{% if page.thing %}{{ page.thing }} · {% endif %}{{ page.title }} - {% endif %}{{ site.title }}</title>
	<meta name="description" content="{{ site.description }}">
	<link rel="canonical" href="{{ site.url }}{{ page.url }}">

	<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
	<link rel="icon" href="{{ site.baseurl }}/favicon-128.png">
	<link rel="apple-touch-icon" href="{{ site.baseurl }}/favicon-128.png">
	<meta name="theme-color" content="#F5F5F5">

	<link rel="stylesheet" href="{{ site.baseurl }}/style.css">

	<meta property="og:title" content="{% if page.thing %}{{ page.thing | append: ' 药丸 💊 ' | append: page.title | xml_escape }}{% elsif page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:description" content="{% if page.layout == 'pill' %}{{ page.content | strip_html | truncate: 100 | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
</head>
